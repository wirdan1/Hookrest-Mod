<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Mod - Temukan Aplikasi Modifikasi Terbaik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .search-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        main {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .mod-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .mod-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .mod-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .mod-content {
            padding: 1.2rem;
        }

        .mod-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
        }

        .mod-date {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .mod-link {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            width: 100%;
            text-align: center;
        }

        .mod-link:hover {
            background-color: var(--primary-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            display: none;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #999;
        }

        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        .copyright {
            font-size: 0.9rem;
            color: #aaa;
        }

        .api-credit {
            font-size: 0.8rem;
            color: #777;
            margin-top: 1rem;
        }

        /* Dark mode toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
                justify-content: center;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .mod-card {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        body.dark-mode .mod-title {
            color: #ffffff;
        }

        body.dark-mode .mod-date {
            color: #aaaaaa;
        }

        body.dark-mode .search-input {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #444;
        }

        body.dark-mode .empty-state i {
            color: #444;
        }

        body.dark-mode .empty-state h3 {
            color: #aaa;
        }

        body.dark-mode .empty-state p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <h1>Cari Mod</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Cari mod aplikasi... (contoh: Node Video)" autocomplete="off">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i> Cari
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Mencari mod...</p>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-box-open"></i>
            <h3>Tidak ada hasil ditemukan</h3>
            <p>Coba kata kunci lain atau pastikan koneksi internet Anda stabil</p>
        </div>

        <div class="results-container" id="resultsContainer"></div>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="footer-links">
                <a href="#">Beranda</a>
                <a href="#">Tentang</a>
                <a href="#">Kebijakan Privasi</a>
                <a href="#">Kontak</a>
            </div>
            <p class="copyright">Â© 2025 Cari Mod. Semua hak dilindungi.</p>
            <p class="api-credit">Ditenagai oleh API HookMod dari Danz-dev</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const loadingElement = document.getElementById('loading');
            const emptyStateElement = document.getElementById('emptyState');
            const themeToggle = document.getElementById('themeToggle');
            
            // Cek dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Event listener untuk dark mode toggle
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
            
            // Fungsi untuk melakukan pencarian
            function searchMods(query) {
                if (!query.trim()) {
                    alert('Masukkan kata kunci pencarian');
                    return;
                }
                
                // Tampilkan loading, sembunyikan hasil sebelumnya dan empty state
                loadingElement.style.display = 'block';
                resultsContainer.innerHTML = '';
                emptyStateElement.style.display = 'none';
                
                // Encode query untuk URL
                const encodedQuery = encodeURIComponent(query);
                const apiUrl = `https://hookrest-api.vercel.app/apk/hookmod?query=${encodedQuery}`;
                
                // Lakukan fetch ke API
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingElement.style.display = 'none';
                        
                        if (data.status && data.data && data.data.length > 0) {
                            displayResults(data.data);
                        } else {
                            emptyStateElement.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        loadingElement.style.display = 'none';
                        emptyStateElement.style.display = 'block';
                        emptyStateElement.querySelector('h3').textContent = 'Terjadi kesalahan';
                        emptyStateElement.querySelector('p').textContent = 'Gagal memuat data. Coba lagi nanti.';
                    });
            }
            
            // Fungsi untuk menampilkan hasil
            function displayResults(mods) {
                resultsContainer.innerHTML = '';
                
                mods.forEach(mod => {
                    const modCard = document.createElement('div');
                    modCard.className = 'mod-card';
                    
                    // Format tanggal
                    const date = new Date(mod.publishedDate);
                    const formattedDate = date.toLocaleDateString('id-ID', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                    
                    modCard.innerHTML = `
                        <img src="${mod.imageSrc}" alt="${mod.headline}" class="mod-image" onerror="this.src='https://via.placeholder.com/300x180?text=No+Image'">
                        <div class="mod-content">
                            <h3 class="mod-title">${mod.headline}</h3>
                            <p class="mod-date"><i class="far fa-calendar-alt"></i> ${formattedDate}</p>
                            <a href="${mod.link}" target="_blank" rel="noopener noreferrer" class="mod-link">
                                <i class="fas fa-download"></i> Download Mod
                            </a>
                        </div>
                    `;
                    
                    resultsContainer.appendChild(modCard);
                });
            }
            
            // Event listener untuk tombol search
            searchBtn.addEventListener('click', function() {
                searchMods(searchInput.value);
            });
            
            // Event listener untuk enter pada input
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchMods(searchInput.value);
                }
            });
            
            // Contoh pencarian otomatis saat pertama kali load
            // searchMods('Node Video');
        });
    </script>
</body>
</html>
